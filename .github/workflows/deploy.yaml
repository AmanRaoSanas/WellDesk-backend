name: Deploy WellDesk Backend via OIDC

on:
  push:
    branches:
      - main

permissions:
  id-token: write         # Required for OIDC token
  contents: read          # Required to clone the repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd api-service
          pip install -r requirements.txt -t package/

      - name: Copy backend files
        run: |
          cd api-service
          cp *.py package/

      - name: Zip deployment package
        run: |
          cd api-service/package
          zip -r ../../welldesk-api.zip .

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Upload to S3
        run: |
          aws s3 cp welldesk-api.zip s3://welldesk-deployments/

      - name: Deploy via CloudFormation
        run: |
          aws cloudformation deploy \
            --template-file api-service/deploy.yaml \
            --stack-name WellDeskBackendStack \
            --capabilities CAPABILITY_NAMED_IAM
